<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header class="centered"><h1>Meme Generator</h1></header>
  <main>
    <section class="centered">
      <form>
        <label for="text-input">Texto: </label>
        <input type="text" id="text-input" maxlength="60"><br>
        <label for="meme-insert">Foto: </label>
        <input type="file" id="meme-insert">
      </form>
    </section>
    <div id="meme-image-container">
      <img src="" alt="Selecione uma foto do seu computador ou do preview abaixo" id="meme-image">
      <p id="meme-text"></p>
    </div>
    <div id="buttons" class="centered">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>
    <div id="preview-images" class="centered">
      <img src="imgs/meme1.png" alt="Meme preview 1" id="meme-1">
      <img src="imgs/meme2.png" alt="Meme preview 2" id="meme-2">
      <img src="imgs/meme3.png" alt="Meme preview 3" id="meme-3">
      <img src="imgs/meme4.png" alt="Meme preview 4" id="meme-4">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
